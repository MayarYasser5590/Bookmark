<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookmark</title>
    <link rel="shortcut icon" href="images/images.jpg" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption:wght@400;700&family=Pacifico&family=Righteous&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <section>
      <div class="container">
        <header class="text-center">
          <h1 class="position-relative py-2 m-auto">Bookmarker</h1>
        </header>
        <div class="body-section mt-5 py-4 px-3">
          <h2 class="text-center">
            <i class="fa-solid fa-bookmark"></i>
            Bookmark your favorite sites
            <i class="fa-solid fa-bookmark"></i>
          </h2>
          <div class="inputs mt-2">
            <div class="mb-3">
              <label for="name" class="form-label"> <i class="fa-solid fa-book-bookmark pe-2"></i> Site Name</label>
              <input
                type="text"
                class="form-control name-input"
                id="name"
                placeholder="Bookmark Name"
              />
            </div>
            <div class="mb-3">
              <label for="url" class="form-label"> <i class="fa-solid fa-link pe-2"></i> Site URL</label>
              <input
                type="url"
                class="form-control url-input"
                id="url"
                placeholder="Website URL"
              />
            </div>
          </div>
          <div class="button text-center">
            <button class="btn btn-color px-5" id="addBtn">Submit</button>
            <p id="errorMsg" class="error hidden">
              URL must start with http(s):// or www.
            </p>
          </div>
        </div>
        <table class="table mt-4 text-center bg-light">
          <thead>
            <th class="text-capitalize">index</th>
            <th class="text-capitalize">Website Name</th>
            <th class="text-capitalize">Visit</th>
            <th class="text-capitalize">Delete</th>
          </thead>
          <tbody id="tableContent"></tbody>
        </table>
      </div>
    </section>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
